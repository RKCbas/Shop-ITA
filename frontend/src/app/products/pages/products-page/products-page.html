<h1 class="text-3xl font-bold font-montserrat ml-2.5 sm:ml-0">
  Todos los productos
</h1>
<h2 class="text-xl mb-5 ml-3 sm:ml-0">Para todos los gustos</h2>

@if (productsResource.isLoading()) {
<h1 class="text-2xl text-center mt-10">Loading<span class="loading loading-dots loading-xl"></span></h1>
}
<!--  -->
@if (productsResource.error()) {
<h1 class="text-2xl text-center">Error</h1>
}
<!--  -->
@if (productsResource.hasValue()) {

<app-products-list [products]="productsResource.value()" />
}
